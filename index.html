<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css">
    <title>home</title>    
</head>
<body>
    <div class="container">
        <div class="phone">
            <dv class="head-nav">
                <div class="left">
                    <span class="id">m_h_sw</span>
                    <i class="fas fa-angle-down"></i>
                </div>
                <div class="right">
                    <i class="fas fa-bars"></i>
                </div>
            </dv>
            <div class="profile">
                <div class="info">
                    <div class="image">
                        <img src="./image/profile.jpg" alt="">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="item">
                        <span class="number">81</span>
                        <span class="title">Posts</span>
                    </div>
                    <div class="item">
                        <span class="number">3,549</span>
                        <span class="title">Followers</span>
                    </div>
                    <div class="item">
                        <span class="number">4,730</span>
                        <span class="title">Following</span>
                    </div>
                </div>
            </div>
            <div class="caption">
                <span class="id">m_h_sw</span>
                <span class="tag">@dartcompany.ir</span>
            </div>
            <a class="edit-profile" href="">Edit Profile</a>
            <div class="highlight">
                <div class="add-highlight">
                    <div class="add">+</div>
                    <span>New</span>
                </div>
                <div class="story-high">
                    <div class="image-container">
                        <img src="./image/yazd.jpg" alt="">
                    </div>
                    <span>Yazd</span>
                </div>
            </div>
            <div class="navigation">
                <div class="nav-active"><i class="fas fa-border-all"></i></div>
                <div><i class="fas fa-user-tag"></i></div>
            </div>
            <div class="galery">
                <img src="./image/01.jpg" alt="">
                <img src="./image/02.jpg" alt="">
                <img src="./image/03.jpg" alt="">
                <img src="./image/04.jpg" alt="">
                <img src="./image/05.jpg" alt="">
                <img src="./image/06.jpg" alt="">
                <img src="./image/07.jpg" alt="">
            </div>

            <div class="footer">
                <a href=""><i class="fas fa-home"></i></a>
                <a href=""><i class="fas fa-search"></i></i></a>
                <a href=""><i class="far fa-plus-square"></i></i></a>
                <a href=""><i class="far fa-heart"></i></a>
                <a href=""><img src="./image/profile.jpg" alt=""></a>
            </div>
        </div>
    </div>
    
</body>
</html>
